<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title></title>
<meta charset="utf-8">
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="css/semantic.min.css" />
<link rel="stylesheet" type="text/css" href="css/toastr.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
      </a>
    </div>
  </div>
</nav>
<div class="margintop container-fluid">
  <div class="row">
    <button data-bind="click:postWithTag">postWithTag</button>
  <div class="body col-md-8" data-bind="foreach: posts">
    <div class="ui centered card" data-bind="click:$root.onClickCard">
      <div class="content">
        <svg class="right floated blue" width="24px" height="24px" viewBox="0 0 24 24" data-bind="visible: clicked">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"></path>
        </svg>
        <!-- <div class="header" data-bind="text:author">Matt Giampietro</div> -->

        <div class="meta">
          <a></a>
        </div>
        <div class="description" data-bind="html:text">
          Matthew is an interior designer living in New York.
        </div>
      </div>
      <div class="extra content">
        <div class="left floated" data-bind="foreach:tags">
          <a data-bind="text: text"></a>
        </div>
        <span class="right floated" data-bind="text:postedAt">
          Joined in 2013
        </span>
      </div>
    </div>
    </div>
    <div class="col-md-4">
      <h2>tag</h2>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Tag" data-bind="value: tagArea" >
        </div>
        <ul data-bind="foreach: tags">
          <li data-bind="text:text, click: $root.onClickTagName"></li>
        </ul>
    </div>
  </div>
  </div>
</body>
<script type='text/javascript' src="js/jquery-3.0.0.min.js"></script>
<script type='text/javascript' src="js/knockout-3.4.0.js"></script>
<script type="text/javascript" src="js/marked.min.js"></script>
<script type="text/javascript" src="js/showdown.min.js"></script>
<script type="text/javascript" src="js/semantic.min.js"></script>
<script type="text/javascript" src="js/toastr.min.js"></script>
<script type='text/javascript' src="js/index.js"></script>

</html>
